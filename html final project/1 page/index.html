<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Кошик</title>
</head>
<body>
    <div>
        <div class="menu">
            <img id="main_icon" src="/img/menu img/icon_menu.png" alt=""><img onclick="location='127.0.0.1:5500/index1.html'"id="basket_icon" src="/img/menu img/basket_icon.png" alt="">
        </div>
        <div class="main">
            <div class="basket_window">
                <h3>Кошик</h3>
                <hr>
                <div class="product">
                    <div class="product_image_div"><img src="/img/product img/product_image.webp" alt=""></div>
                    <div class="product_info">  
                        <p>Шкіряні кросівки adidas Originals Superstar W</p>
                        <div class="product_text_div">
                            <p><span class="gray_color">Колір:</span></p>
                            <p>Білий</p>
                        </div>
                        <div class="product_text_div">
                            <p><span class="gray_color">Розмір:</span></p>
                            <p>42</p>
                        </div>
                        <div class="product_text_div">
                            <p><span class="gray_color">Ціна:</span></p>
                            <p>3999 грн</p>
                        </div>
                        <div class="product_text_div">
                            <p><span class="gray_color">Кількість:</span></p>
                            <p>1</p>
                        </div>
                    </div>  
                </div>
            </div>
            <div class="receipt">
                <h3>Всього</h3>
                <hr>
                <div class="receipt_info">
                    <div class="receipt_text_div">
                        <p>Сума товарів:</p>
                        <p>3999 грн</p>
                    </div>
                    <div class="receipt_text_div">
                        <p>Сума знижки:</p>
                        <p>0 грн</p>
                    </div>
                    <div class="receipt_text_div">
                        <p>Доставка:</p>
                        <p>0 грн</p>
                    </div>
                    <div class="receipt_text_div">
                        <p>Оплата:</p>
                        <p>3999 грн</p>
                    </div>
                    <button onclick="location.href='http://127.0.0.1:5500/2%20page/index.html'">Купити</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
